<hx-modal class="hxSm"
  id="{{modalType}}">
  <header>
    <h2>Delete  {{ id }}</h2>
  </header>
  <hx-div>
    {{message}}
  </hx-div>
  <footer>
    <button class="hxBtn hxPrimary"(click)="confirm()" >Confirm</button>
    <button class="hxBtn" data-dismiss="modal" (click)="close()">Cancel</button>
  </footer>
</hx-modal>
