<div class="hxRow">
  <div class="hxCol hxSpan-12">
    <app-breadcrumb></app-breadcrumb>
  </div>
</div>


<div class="hxRow">
  <div class="hxCol hxSpan-2">
    <div class="hxRow">
      <div class="hxCol">
        <app-metric-dd [ddlist]=metricGrp [pillConcat]="false" [defaultSelection]="defaultGroup" [pills]=groupPillSet (dismissPill)="disMissedGroup($event)"
          (emitedValue)="metricGroupChange($event)"></app-metric-dd>

      </div>
    </div>
    <div class="hxRow">
      <div class="hxCol">
        <app-metric-dd [ddlist]=metrics [pillConcat]="true" [defaultSelection]="defaultMetric" [pills]=metricPillSet (dismissPill)="disMissedMetric($event)"
          (emitedValue)="metricChange($event)"></app-metric-dd>
      </div>

    </div>
    <div class="hxRow">
      <div class="hxCol">
        <app-metric-dd [ddlist]=tags [pillConcat]="true" [defaultSelection]="defaultTags" [pills]=tagPillSet (dismissPill)="disMissedTag($event)"
          (emitedValue)="tagChange($event)"></app-metric-dd>
      </div>

    </div>
  </div>
  <div class="hxCol hxSpan-10">
    <app-graphs [start]="visualize.date.start" [end]="visualize.date.end" [duration]="visualize.date.duration">
    </app-graphs>
  </div>
</div>
