<div class="hxRow hxSpan-9" style="padding-top: 20px">
    <div class="hxCol hxSpan-6">
        <h3>Event Details
        </h3>
    </div>
</div>
<div class="hxRow hxSpan-9" style="padding-top: 20px">
    <div class="hxCol hxSpan-6">
        <div class="hxRow">
            <div class="hxCol hxSpan-6">
                Created Date
            </div>
            <div class="hxCol hxSpan-6">
                {{event?.createdTimestamp |  date:'MM/dd/yyyy'}}
            </div>
        </div>
        <div class="hxRow">
            <div class="hxCol hxSpan-6">
                Last Updated
            </div>
            <div class="hxCol hxSpan-6">
                {{event?.updatedTimestamp |  date:'MM/dd/yyyy'}}
            </div>
        </div>
    </div>
</div>
