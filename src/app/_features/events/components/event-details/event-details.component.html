<div *ngIf="$evnt | async as event ">
  <div class="hxCol hxSpan-9 resource-title">
    <h2>{{event?.name}}</h2>
  </div>
  <div class="hxRow hxSpan-9" style="padding-top: 20px">
    <div class="hxCol hxSpan-6">
      <h3>Event Details
      </h3>
    </div>
  </div>
  <div class="hxRow hxSpan-9" style="padding-top: 20px">
    <div class="hxCol hxSpan-6">
      <div class="hxRow">
        <div id="lblMonitorType" class="hxCol hxSpan-6">
          Monitor Type
        </div>
        <div id="valueMontyp" class="hxCol hxSpan-6">
          {{event?.measurement}}
        </div>
      </div>
      <div class="hxRow">
        <div id="lblLabel" class="hxCol hxSpan-6">
          Label
        </div>
        <div class="hxCol" *ngFor="let label of event?.taskParameters?.labelSelector | keyvalue">
          <div class="hxRow">
            <div id="label.key" class="hxCol hxSpan-6">
              {{label.key}}
            </div>
            <div id={{label.value}} class="hxCol hxSpan-6">
              {{label.value}}
            </div>
          </div>

        </div>
      </div>
      <div class="hxRow">
        <div id="lblCreatedDate" class="hxCol hxSpan-6">
          Created Date
        </div>
        <div id="valueCreatedDate" class="hxCol hxSpan-6">
          {{event?.createdTimestamp |  date:'MM/dd/yyyy'}}
        </div>
      </div>
      <div class="hxRow">
        <div id="lblLast" class="hxCol hxSpan-6">
          Last Updated
        </div>
        <div id="valueLast" class="hxCol hxSpan-6">
          {{event?.updatedTimestamp |  date:'MM/dd/yyyy'}}
        </div>
      </div>
    </div>
  </div>
</div>
