<pre class="rsc-position"><code>
  <hx-busy class="rsc-spinner-show" *ngIf="isLoading"></hx-busy>
    <table class="hxTable">
      <thead>
        <tr>
          <th>RESOURCE</th>
          <th>ZONE NAME</th>
          <th>ENVOY ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of resources">
          <td>{{resource.resourceId}}</td> 
          <td>{{resource.zoneName}}</td>
          <td>{{resource.envoyId}}</td>
        </tr>
      </tbody>
    </table>
  </code></pre>
<div class="hxRow resource-paging">
  <div class="hxCol">
    <app-pagination
      [total]="total"
      [page]="page"
      [perPage]="perPageElements"
      [pagesToShow]="5"
      (goPrev)="prevPage()"
      (goNext)="nextPage()"
      (goPage)="goToPage($event)">
    </app-pagination>
  </div>
</div>
