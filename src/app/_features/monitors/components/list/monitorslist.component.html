<div class="hxRow">
  <app-monitor-search class="hxCol" [placeholder]="monitorSearchPlaceholderText" (monitorSearchResults)="monitorResults($event)" (searching)="monitorsSearch($event)" (resetResults)="resetSearch()"></app-monitor-search>
  <div class="hxCol monitors-header">
  <button class="hxBtn hxPrimary" routerLink="/monitors/create">
    Create Monitor
  </button>

  <button class="hxBtn" [disabled]="selectedMonitors.length === 0">
    Create Suppression
  </button>

  <button class="hxBtn" [disabled]="selectedMonitors.length === 0">
    Copy Monitor
  </button>

  <hx-disclosure class="hxBtn" #delMonitorLink aria-controls="delMonitorModal" [disabled]="selectedMonitors.length === 0">
    Delete
  </hx-disclosure>

  <app-modal [modalType]="modalType" [message]="message" header="Delete selected monitor" (triggerClose)="triggerClose($event)" (triggerConfirm)="triggerConfirm()" ></app-modal>

  </div>

  <hx-modal class="hxSm" #confirmMonitor
  id="confirmMonitorModal">
    <header>
    </header>
      <hx-div>
        <hx-progress value="{{progressVal}}"></hx-progress>
      </hx-div>
      <hx-div class="hxDivSuccess">
        {{confirmMessageSuccess}}
      </hx-div>
      <hx-div class="hxDivErr">
        {{confirmMessageError}}
      </hx-div>
    <footer>
      <button class="hxBtn hxPrimary"(click)="triggerOk()" [disabled]="disableOk">Ok</button>
    </footer>
</hx-modal>


</div>
<table class="hxTable">
  <thead>
    <tr>
      <th class="hxControl">
          <hx-checkbox-control>
              <input
                type="checkbox"
                id="chkColumn"
                (change)="checkColumn($event)"
              />
              <label for="chkColumn">
                <hx-checkbox></hx-checkbox>
              </label>
            </hx-checkbox-control>
      </th>
      <th>MONITOR</th>
      <th>LABELS</th>
      <th>SCOPE</th>
      <th>TYPE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let monitor of monitors">
      <td class="hxControl">
          <hx-checkbox-control>
              <input
                type="checkbox"
                id="monitor-{{monitor.id}}"
                (change)="selectMonitors(monitor)"
                [checked]="monitor.checked"
              />
              <label for="monitor-{{monitor.id}}">
                <hx-checkbox></hx-checkbox>
              </label>
            </hx-checkbox-control>
      </td>
      <td><a routerLink="{{isAdminRoute(monitor.id)}}">{{monitor.name || monitorUtil.formatSummaryField(monitor)}}</a></td>
      <td><hx-status *ngFor="let label of Object.keys(monitor.labelSelector || {})">
        {{monitor.labelSelector[label]}}</hx-status></td>
      <td>{{monitor.details.type}}</td>
      <td>{{monitor.details.plugin.type}}</td>
    </tr>
  </tbody>
</table>
<div class="hxRow monitor-paging">
  <div class="hxCol">
<app-pagination
  [total]="total"
  [page]="page"
  [perPage]="defaultAmount"
  [pagesToShow]="5"
  (goPrev)="prevPage()"
  (goNext)="nextPage()"
  (goPage)="goToPage($event)">
</app-pagination>
</div>
</div>
