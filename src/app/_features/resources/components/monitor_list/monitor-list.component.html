<table class="hxTable">
    <thead>
      <tr>
               <th>MONITOR</th>
              <th>TYPE</th>
              <th>SCOPE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let monitor of monitors">       
        <td><a [routerLink]="['/monitors/details', monitor.monitorId]">{{monitor.monitorName}}</a></td>
       
        <td>{{monitor.monitorType}}</td>
        <td>{{monitor.selectorScope}}</td>
      </tr>
    </tbody>
  </table>
  <div class="hxRow monitor-paging">
    <div class="hxCol">
