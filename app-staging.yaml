runtime: nodejs10
# maybe we use service name? We just need a way to distinguish whether
# the instance is for prod or staging
service: minerva-staging

handlers:
- url: /
  secure: always
  static_files: intelligence/index.html
  upload: intelligence/index.html

  #  Routing rules for resources, css, js, images etc. Any file with format filename.ext
- url: /(.*\.(.+))$
  secure: always
  static_files: intelligence/\1
  upload: intelligence/(.*\.(.+))$

  #  Routing rule for Angular Routing
- url: /(.*)
  secure: always
  static_files: intelligence/index.html
  upload: intelligence/index.html
