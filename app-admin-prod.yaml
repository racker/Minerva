runtime: nodejs14
service: minerva-admin-production

handlers:
- url: /
  secure: always
  static_files: admin/index.html
  upload: admin/index.html

  #  Routing rules for resources, css, js, images etc. Any file with format filename.ext
- url: /(.*\.(.+))$
  secure: always
  static_files: admin/\1
  upload: admin/(.*\.(.+))$

  #  Routing rule for Angular Routing
- url: /(.*)
  secure: always
  static_files: admin/index.html
  upload: admin/index.html
